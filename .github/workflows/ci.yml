name: Calculate CFR

on:
  pull_request:
    branches:
      - main
  if: "!contains(github.event.head_commit.message, '[skip ci]')"

jobs:
  calculate_cfr:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: ğŸ› ï¸ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: ğŸ› ï¸ ğŸ Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "pypy3.9"

      - name: â¬‡ï¸ Install yq using snap
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install yq

      - name: â¬‡ï¸ Install other dependencies
        run: pip3 install -r requirements.txt

      - name: âœ… Verify yq installation
        run: yq --version

      - name: â• Calculate CFR metrics
        run: python ./metrics/automation.py

      - name: ğŸ“£ Notify Compass
        run: ./scripts/notify-compass.sh

      - name: ğŸ’» Configure Git user creds
        run: |
          git config --global user.email "git@wednesday.is"

      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: dev
