name: Calculate Metrics

on:
  pull_request:
    branches:
      - main

jobs:
  calculate_metrics:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: 🛠️ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: 🛠️ 🐍 Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "pypy3.9"

      - name: ⬇️ Install yq using snap
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install yq

      - name: ⬇️ Install other dependencies
        run: pip3 install -r requirements.txt

      - name: ✅ Verify yq installation
        run: yq --version

      - name: ➕ Calculate CFR metrics
        run: python ./metrics/automation.py

      - name: 🔎 Fetch secrets
        env:
          COMPASS_USER_EMAIL: ${{ secrets.COMPASS_USER_EMAIL }}
          COMPASS_USER_API_KEY: ${{ secrets.COMPASS_USER_API_KEY }}
          COMPASS_METRICS_BASE_URL: ${{ secrets.COMPASS_METRICS_BASE_URL }}
        run: |
          echo "COMPASS_USER_EMAIL=$COMPASS_USER_EMAIL" >> $GITHUB_ENV
          echo "COMPASS_USER_API_KEY=$COMPASS_USER_API_KEY" >> $GITHUB_ENV
          echo "COMPASS_METRICS_BASE_URL=$COMPASS_METRICS_BASE_URL" >> $GITHUB_ENV

      - name: 📣 Notify Compass
        run: ./scripts/notify-compass.sh

      - name: 💻 Commit files
        run: |
          git config --local user.email "git@wednesday.is"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "chore: updated metrics insights [skip ci]"

      - name: 🚀 Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: dev
