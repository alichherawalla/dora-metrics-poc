name: Calculate Commits

on:
  pull_request:
    branches:
      - main

jobs:
  calculate_commits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "pypy3.9"
      - run: git log --oneline main...dev
